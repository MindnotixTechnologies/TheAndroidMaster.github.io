<body unresolved class="fullbleed layout vertical">
  <paper-input id="room" label="Chatroom"></paper-input>
  <p id="text" style="margin-left:5% margin-top:5%; margin-right:5%; margin-bottom:25%;"></p>
  
  <paper-input id="msg" label="Message" style="position:fixed; left:5%; bottom:5%; width:70%; background-color:#fafafa;"></paper-input>
  <paper-button raised id="connect" onclick="onMsg()" style="position:fixed; right:5%; bottom:5%;">Send</paper-button>
  
  <paper-dialog id="dialog" modal="" role="dialog" tabindex="-1" aria-modal="true" class="x-scope paper-dialog-0" style="outline: none; z-index: 103; position: fixed; box-sizing: border-box; top: 33.3%; left: 33.3%; right: 33.3%; bottom: 33.3%; min-height:200px; min-width:300px;">
    <paper-input id="user" label="Username"></paper-input>
    <div class="buttons" style="position:absolute; bottom:0; right:0;">
      <paper-button dialog-confirm="" autofocus="" role="button" tabindex="0" animated="" aria-disabled="false" class="x-scope paper-button-0" onclick="onAction('joined the chat');">Log In</paper-button>
    </div>
  </paper-dialog>
  <script>
  document.getElementById("dialog").open();
  if (!document.getElementById("dialog").opened) {
    document.getElementById("user").value = prompt("Please enter your name", "");
  }
  
  document.getElementById("room").value = "log";
  
  document.getElementById('user').onkeypress = function(e){
    if (!e) e = window.event;
    var keyCode = e.keyCode || e.which;
    if (keyCode == '13'){
      document.getElementById("dialog").close();
      onAction('joined the chat');
      return false;
    }
  }
  
  document.getElementById('msg').onkeypress = function(e){
    if (!e) e = window.event;
    var keyCode = e.keyCode || e.which;
    if (keyCode == '13'){
      onMsg();
      return false;
    }
  }
  
  function createCORSRequest(method, url) {
    var xhr = new XMLHttpRequest();
    if ("withCredentials" in xhr) {
      xhr.open(method, url, true);
    } else if (typeof XDomainRequest != "undefined") {
      xhr = new XDomainRequest();
      xhr.open(method, url);
    } else {
      xhr = null;
    }
    return xhr;
  }
  
  function onAction(action) {
    window.onbeforeunload = function (e) {
        onAction('left the chat');
    }
    
    var xhr = createCORSRequest('GET', "http://justinkruit.nl/stuff/jamesfenn/chat/loghandler.php?fname=" + document.getElementById("user").value + "&fcontent=" + action + "&fchat=" + document.getElementById("room").value);
    if (!xhr) {
      throw new Error('CORS not supported');
    }
  
    xhr.onload = function() {
      document.getElementById("text").innerHTML = xhr.responseText;
    }
  
    xhr.send(); 
  }
  
  function onMsg() {
      var xhr = createCORSRequest('GET', "http://justinkruit.nl/stuff/jamesfenn/chat/loghandler.php?fname=" + document.getElementById("user").value + "&fcontent=" + document.getElementById("msg").value + "&fchat=" + document.getElementById("room").value);
    if (!xhr) {
      throw new Error('CORS not supported');
    }
  
    xhr.onload = function() {
      document.getElementById("text").innerHTML = xhr.responseText;
    }
    
    xhr.send();
    document.getElementById("msg").value = "";
  }
</script>

<script>
  function createCORSRequest(method, url) {
    var xhr = new XMLHttpRequest();
    if ("withCredentials" in xhr) {
      xhr.open(method, url, true);
    } else if (typeof XDomainRequest != "undefined") {
      xhr = new XDomainRequest();
      xhr.open(method, url);
    } else {
      xhr = null;
    }
    return xhr;
  }

  function yourFunction(){
    var xhr = createCORSRequest('GET', "http://justinkruit.nl/stuff/jamesfenn/chat/loghandler.php?fchat=" + document.getElementById("room").value);
    if (!xhr) {
      throw new Error('CORS not supported');
    }
    
    xhr.onload = function() {
      document.getElementById("text").innerHTML = xhr.responseText;
    }
  
    xhr.send(); 
    setTimeout(yourFunction, 500);
  }
  yourFunction();
</script>
