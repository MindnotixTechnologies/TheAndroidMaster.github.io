<body unresolved class="fullbleed layout vertical">
  <paper-input id="room" label="Chatroom"></paper-input>
  <p id="text" style="margin-left:5% margin-top:5%; margin-right:5%; margin-bottom:25%;"></p>
  
  <div style="position:fixed; left:0; right:0; bottom:0; height:15%; background-color:#fff;>
    <paper-input id="msg" label="Message" style="position:fixed; left:5%; width:70%;"></paper-input>
    <paper-button raised id="connect" on-click="onMsg()" style="position:fixed; right:5%;">Send</paper-button>
  </div>
  
  <paper-dialog id="dialog" modal="" role="dialog" tabindex="-1" aria-modal="true" class="x-scope paper-dialog-0" style="outline: none; z-index: 103; position: fixed; box-sizing: border-box; top: 33.3%; left: 33.3%; right: 33.3%; bottom: 33.3%;">
    <paper-input id="user" label="Username"></paper-input>
    <div class="buttons" style="position:absolute; bottom:0; right:0;">
      <paper-button dialog-confirm="" autofocus="" role="button" tabindex="0" animated="" aria-disabled="false" class="x-scope paper-button-0" on-click="onAction('joined the chat');">Log In</paper-button>
    </div>
  </paper-dialog>
  <script>
  document.getElementById("dialog").open();
  
  function createCORSRequest(method, url) {
    var xhr = new XMLHttpRequest();
    if ("withCredentials" in xhr) {

      // Check if the XMLHttpRequest object has a "withCredentials" property.
      // "withCredentials" only exists on XMLHTTPRequest2 objects.
      xhr.open(method, url, true);

    } else if (typeof XDomainRequest != "undefined") {

      // Otherwise, check if XDomainRequest.
      // XDomainRequest only exists in IE, and is IE's way of making CORS requests.
      xhr = new XDomainRequest();
      xhr.open(method, url);

    } else {

      // Otherwise, CORS is not supported by the browser.
      xhr = null;

    }
    return xhr;
  }
  
  function onAction(action) {
    var xhr = createCORSRequest('GET', "http://justinkruit.nl/stuff/jamesfenn/chat/loghandler.php");
    if (!xhr) {
      throw new Error('CORS not supported');
    }
  
    xhr.onload = function() {
      document.getElementById("text").innerHTML = xhr.responseText;
    }
  
    xhr.send("fname=" + document.getElementById("user").value + "&fcontent=" + action + "&fchat=" + document.getElementById("room").value); 
  }
  
  function onMsg() {
      var xhr = createCORSRequest('GET', "http://justinkruit.nl/stuff/jamesfenn/chat/loghandler.php");
    if (!xhr) {
      throw new Error('CORS not supported');
    }
  
    xhr.onload = function() {
      document.getElementById("text").innerHTML = xhr.responseText;
    }
    
    xhr.send("fname=" + document.getElementById("user").value + "&fcontent=" + document.getElementById("msg").value + "&fchat=" + document.getElementById("room").value);
    document.getElementById("msg").value = "";
  }
</script>
