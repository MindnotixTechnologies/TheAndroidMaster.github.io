<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
</head>
<body ng-app="Todo">
  <div class="page-container" ng-controller="TodoCtrl">
    <input type="text" ng-model="message" />
    <span> {{ message }} </span>
  </div>  
  <div class="page-container" ng-controller="TodoCtrl">
    <h2>Todo</h2>
      <ul class="todo-list" ng-repeat="todo in todos track by $index">
      </ul>
  </div>
  <iframe src="https://docs.google.com/forms/d/10uHadow63eH07gnIyou_awxHFO2HrHIftHIpKJP9ESY/viewform?embedded=true" width="760" height="500" frameborder="0" marginheight="0" marginwidth="0">Loading...</iframe>
  <iframe src="https://docs.google.com/spreadsheets/d/1Cpbpktd6QzCfmlgwwCjlze7mE2kf2nTk7dU0G4g0CZM/pubhtml?widget=true&amp;headers=false"></iframe>
  <script src="/scriptschat.js"></script>  
</body>
</html>
