<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Index</title>
  <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/styles.css">
</head>
<body>
<header Style="position:fixed" id="side">
<h1 class="top">Index</h1>
<div class="top">
<form class="navbar-form navbar-right blued nomargin nopadding" role="search">
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Search">
    </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
  <div class="btn-group" role="group" aria-label="...">
    <button type="button" class="btn btn-primary" href="theandroidmaster.github.io/index.html">Index</button>
    <button id="action" type="button" class="btn btn-default" onclick="action();">Action</button>
    <button id="adventure" type="button" class="btn btn-default" onclick="adventure();">Adventure</button>
    <button id="arcade" type="button" class="btn btn-default" onclick="arcade();">Arcade</button>
    <button id="puzzle" type="button" class="btn btn-default" onclick="puzzle();">Puzzle</button>
    <button id="strategy" type="button" class="btn btn-default" onclick="strategy();">Strategy</button>
    <button id="sports" type="button" class="btn btn-default" onclick="sports();">Sports</button>
    <button id="other" type="button" class="btn btn-default" onclick="other();">Other</button>
  </div>
</div>
</header>

<div class="content">
  <h>This website allows you to break through most website blocking techniques by using an iframe.</h>
  
  <div class="col-lg-6">
    <div class="input-group normalmargin behind">
      <input id="txtUrl" placeholder="Put the website here" name="url" type="text" class="form-control" placeholder="Url...">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button" value="Go" onclick="setBrowserFrameSource(); return false;">Go!</button>
      </span>
    </div>
  </div class="embed-responsive embed-responsive-4by3">
  <iframe id="browser" class="embed-responsive-item" name="browser"></iframe>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript">
    function setBrowserFrameSource(){
        var browserFrame = document.getElementById("browser");
        browserFrame.src= "http://" + document.getElementById("txtUrl").value + "&output=embed";
    }
    function action(){
      var browserFrame = document.getElementById("browser");
      browserFrame.src= "action";
      document.getElementById("action").class= "btn btn-primary";
      document.getElementById("adventure").class= "btn btn-default";
      document.getElementById("arcade").class= "btn btn-default";
      document.getElementById("puzzle").class= "btn btn-default";
      document.getElementById("strategy").class= "btn btn-default";
      document.getElementById("sports").class= "btn btn-default";
      document.getElementById("other").class= "btn btn-default";
    }
    function adventure(){
      var browserFrame = document.getElementById("browser");
      browserFrame.src= "adventure";
      document.getElementById("action").class= "btn btn-default";
      document.getElementById("adventure").class= "btn btn-primary";
      document.getElementById("arcade").class= "btn btn-default";
      document.getElementById("puzzle").class= "btn btn-default";
      document.getElementById("strategy").class= "btn btn-default";
      document.getElementById("sports").class= "btn btn-default";
      document.getElementById("other").class= "btn btn-default";
    }
    function arcade(){
      var browserFrame = document.getElementById("browser");
      browserFrame.src= "arcade";
      document.getElementById("action").class= "btn btn-default";
      document.getElementById("adventure").class= "btn btn-default";
      document.getElementById("arcade").class= "btn btn-primary"; 
      document.getElementById("puzzle").class= "btn btn-default";
      document.getElementById("strategy").class= "btn btn-default";
      document.getElementById("sports").class= "btn btn-default";
      document.getElementById("other").class= "btn btn-default";
    }
    function puzzle(){
      var browserFrame = document.getElementById("browser");
      browserFrame.src= "puzzle";
      document.getElementById("action").class= "btn btn-default";
      document.getElementById("adventure").class= "btn btn-default";
      document.getElementById("arcade").class= "btn btn-default";
      document.getElementById("puzzle").class= "btn btn-primary";
      document.getElementById("strategy").class= "btn btn-default";
      document.getElementById("sports").class= "btn btn-default";
      document.getElementById("other").class= "btn btn-default";
    }
    function strategy(){
      var browserFrame = document.getElementById("browser");
      browserFrame.src= "strategy";
      document.getElementById("action").class= "btn btn-default";
      document.getElementById("adventure").class= "btn btn-default";
      document.getElementById("arcade").class= "btn btn-default";
      document.getElementById("puzzle").class= "btn btn-default";
      document.getElementById("strategy").class= "btn btn-primary";
      document.getElementById("sports").class= "btn btn-default";
      document.getElementById("other").class= "btn btn-default";
    }
    function sports(){
      var browserFrame = document.getElementById("browser");
      browserFrame.src= "sports";
      document.getElementById("action").class= "btn btn-default";
      document.getElementById("adventure").class= "btn btn-default";
      document.getElementById("arcade").class= "btn btn-default";
      document.getElementById("puzzle").class= "btn btn-default";
      document.getElementById("strategy").class= "btn btn-default";
      document.getElementById("sports").class= "btn btn-primary";
      document.getElementById("other").class= "btn btn-default";
    }
    function other(){
      var browserFrame = document.getElementById("browser");
      browserFrame.src= "other";
      document.getElementById("action").class= "btn btn-default";
      document.getElementById("adventure").class= "btn btn-default";
      document.getElementById("arcade").class= "btn btn-default";
      document.getElementById("puzzle").class= "btn btn-default";
      document.getElementById("strategy").class= "btn btn-default";
      document.getElementById("sports").class= "btn btn-default";
      document.getElementById("other")class= "btn btn-primary";
    }
</script>
</body>
</html>
