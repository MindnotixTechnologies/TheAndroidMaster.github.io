    <script type="text/javascript">  
    
  function createCORSRequest(method, url) {
    var xhr = new XMLHttpRequest();
    if ("withCredentials" in xhr) {
      xhr.open(method, url, true);
    } else if (typeof XDomainRequest != "undefined") {
      xhr = new XDomainRequest();
      xhr.open(method, url);
    } else {
      xhr = null;
    }
    return xhr;
  }
  
  function onError(status) {
    if (!document.querySelector('#ratelimit').opened) {
      document.querySelector('#requesterror').show();
    }
    console.log("Request failed, error " + status);
  }
  
  function getRequestLimit() {
    var requestContent = new XMLHttpRequest();
    requestContent.onreadystatechange = function () {
      if(requestContent.readyState === 4) {
        if(requestContent.status === 200 || requestContent.status == 0) {
          var obj = JSON.parse(requestContent.responseText);
          console.log(obj.resources.core.remaining + " out of " + obj.resources.core.limit + " requests left");
          if (obj.resources.core.remaining == 0) {
            document.querySelector('#ratelimit').show();
          }
        } else {
          onError(rawContent.status);
        }
      }
    }
    requestContent.open("GET", "https://api.github.com/rate_limit", true);
    requestContent.send(null);
  }
  
  function getReleases(url, id) {        
    var releaseContent = new XMLHttpRequest();
    releaseContent.onreadystatechange = function () {
      if(releaseContent.readyState === 4) {
        getRequestLimit();
      
        if(releaseContent.status === 200 || releaseContent.status == 0) {
          var obj = JSON.parse(releaseContent.responseText);
          var HTML = "";
          
          for (var i = 0; true; i++) {
            if (obj[i] == null) break;
            var badge = "";
            if (obj[i].prerelease) badge = "<p style=\"color:red;\">PRE-RELEASE</p>";
            var assets = "";
            for (var a = 0; true; a++) {
              if (obj[i].assets[a] == null) break;
              assets += "<a href=\"" + obj[i].assets[a].browser_download_url + "\"><paper-button>" + obj[i].assets[a].name + "</paper-button></a>"; 
            }
            HTML += "<div><h2>" + obj[i].name + "</h2>" + badge + "<p>" + obj[i].body + "</p>" + assets + "<a href=\"" + obj[i].zipball_url + "\"><paper-button>Source code (zip)</paper-button></a><a href=\"" + obj[i].tarball_url + "\"><paper-button>Source code (tar.gz)</paper-button></a></div>";
          }
          
          document.getElementById(id).innerHTML = HTML;
        } else {
          onError(rawContent.status);
        }
      }
    }
    releaseContent.open("GET", url, true);
    releaseContent.send(null);
  }
  
  function getPerson(url) {
    var personContent = new XMLHttpRequest();
    personContent.onreadystatechange = function () {
      if(personContent.readyState === 4) {
        getRequestLimit();
      
        if(personContent.status === 200 || personContent.status == 0) {
          var obj = JSON.parse(personContent.responseText);
          
          var url = obj.html_url;
          if (obj.blog != null && obj.blog.length > 0) url = obj.blog;
          
          var name = obj.login;
          if (obj.name != null && obj.name.length > 0) name = obj.name;
          
          var bio = "This is a person.";
          if (obj.bio != null && obj.bio.length > 0) bio = obj.bio;
          
          document.getElementById('userlist').innerHTML += "<paper-item onclick=\"window.location.href = \'" + url + "\'\"><paper-item-body two-line><div>" + name + "</div><div secondary>" + bio + "</div></paper-item-body></paper-item>";
        } else {
          onError(rawContent.status);
        }
      }
    }
    personContent.open("GET", url, true);
    personContent.send(null);
  }
  
  function getRepos() {
    if (document.getElementById('repolist').set != null) return;
    
    var repoContent = new XMLHttpRequest();
    repoContent.onreadystatechange = function () {
      if(repoContent.readyState === 4) {
        getRequestLimit();
      
        if(repoContent.status === 200 || repoContent.status == 0) {
          var obj = JSON.parse(repoContent.responseText);
          var repoHTML = "";
          var appHTML = "";
          var releaseHTML = "";
          
          for (var i = 0; true; i++) {
            if (obj[i] == null) break;
            if (obj[i].fork) continue;
            var name = obj[i].name;
            var desc = obj[i].description;
            repoHTML += "<paper-item onclick=\"window.location.href = \'" + obj[i].html_url + "\'\"><paper-item-body two-line><div>" + name + "</div><div secondary>" + desc + "</div></paper-item-body></paper-item>";
                      
            if (obj[i].homepage != null && obj[i].homepage.length > 0) {
              appHTML += "<paper-material elevation=\"1\"><h2>" + name + "</h2><p>" + desc + "</p><a href=\"" + obj[i].homepage + "\"><paper-button>Play Store</paper-button></a><a href=\"" + obj[i].html_url + "\"><paper-button>Github</paper-button></a><a href=\"" + obj[i].html_url + "/releases" + "\"><paper-button>Releases</paper-button></a></paper-material>";
            
            
              var id = "release-" + i;
              releaseHTML += "<paper-item onclick=\"document.querySelector(\'#" + id + "\').toggle(); getReleases(\'" + obj[i].releases_url.split("{")[0] + "\', \'" + id + "\');\"><paper-item-body two-line><div>" + name + "</div></paper-item-body><iron-collapse id=\"" + id + "\" style=\"width:100%;\"></iron-collapse></paper-item>";            
            }
          }
          
          document.getElementById('repolist').innerHTML = repoHTML;
          document.getElementById('applist').innerHTML = appHTML;
          document.getElementById('releaselist').innerHTML = releaseHTML;
          
          document.getElementById('repolist').set = true;
        } else {
          onError(rawContent.status);
        }
      }
    }
    repoContent.open("GET", "https://api.github.com/users/TheAndroidMaster/repos", true);
    repoContent.send(null);
  }
  
  function getUsers() {
    if (document.getElementById('userlist').set != null) return;
    
    var userContent = new XMLHttpRequest();
    userContent.onreadystatechange = function () {
      if(userContent.readyState === 4) {
        getRequestLimit();
      
        if(userContent.status === 200 || userContent.status == 0) {
          var obj = JSON.parse(userContent.responseText);
          for (var i = 0; true; i++) {
            if (obj[i] == null) break;
            getPerson(obj[i].url);
          }
          document.getElementById('userlist').set = true;
        } else {
          onError(rawContent.status);
        }
      }
    }
    userContent.open("GET", "https://api.github.com/users/TheAndroidMaster/following", true);
    userContent.send(null);
  }
  
  function getEvents() {
    if (document.getElementById('relatedcontent').set != null) return;
    
    var rawContent = new XMLHttpRequest();
    rawContent.onreadystatechange = function () {
      if (rawContent.readyState === 4) {
        getRequestLimit();
      
        if (rawContent.status === 200 || rawContent.status == 0) {        
          var obj = JSON.parse(rawContent.responseText);
          var HTML = "";
          
          for (var i = 0; true; i++) {
            if (obj[i] == null) break;
            var message = "";
            var icon = "<iron-icon class=\"icon\" icon=\"error-outline\"></iron-icon>";
            var url = "https://github.com/" + obj[i].repo.name;
            if (obj[i].type == "PushEvent") {
              message = obj[i].payload.commits[0].message;
              icon = "<iron-icon class=\"icon\" icon=\"swap-vert\"></iron-icon>";
            } else if (obj[i].type == "WatchEvent") {
              message = "Starred " + obj[i].repo.name;
              icon = "<iron-icon class=\"icon\" icon=\"star\"></iron-icon>";
            } else if (obj[i].type == "MemberEvent") {
              message = obj[i].payload.action + " " + obj[i].payload.member.login;
              icon = "<iron-icon class=\"icon\" icon=\"assignment-ind\"></iron-icon>";
            } else if (obj[i].type == "IssueCommentEvent") {
              message = obj[i].payload.issue.title;
              icon = "<iron-icon class=\"icon\" icon=\"announcement\"></iron-icon>";
            } else if (obj[i].type == "CreateEvent") {
              message = obj[i].payload.ref_type + " " + obj[i].payload.ref + " created";
              icon = "<iron-icon class=\"icon\" icon=\"add-box\"></iron-icon>";
            } else if (obj[i].type == "ForkEvent") {
              message = "forked " + obj[i].repo.name + " to " + obj[i].payload.forkee.full_name;
              icon = "<iron-icon class=\"icon\" icon=\"add-box\"></iron-icon>";
            } else if (obj[i].type == "IssuesEvent") {
              message = obj[i].payload.action + " issue #" + obj[i].payload.issue.number;
              icon = "<iron-icon class=\"icon\" icon=\"announcement\"></iron-icon>";
            } else if (obj[i].type == "DeleteEvent") {
              message = "Deleted " + obj[i].repo.name;
              icon = "<iron-icon class=\"icon\" icon=\"delete\"></iron-icon>";
            } else if (obj[i].type == "PullRequestEvent") {
              message = "Pull request #" + obj[i].payload.number + " " + obj[i].payload.action;
              icon = "<iron-icon class=\"icon\" icon=\"compare-arrows\"></iron-icon>";
            } else if (obj[i].type == "ReleaseEvent") {
              message = obj[i].payload.release.tag_name + " " + obj[i].payload.action;
              icon = "<iron-icon class=\"icon\" icon=\"cloud-upload\"></iron-icon>";
              url = obj[i].payload.release.html_url;
            }
            HTML += "<paper-item onclick=\"window.location.href = \'" + url + "\'\">" + icon + "<paper-item-body two-line><div>" + message + "</div><div secondary>" + obj[i].repo.name + "</div></paper-item-body></paper-item>";
          }
          
          document.getElementById('relatedcontent').innerHTML = HTML;
          document.getElementById('relatedcontent').set = true;
        } else {
          onError(rawContent.status);
        }
      }
    };
    rawContent.open("GET", "https://api.github.com/users/TheAndroidMaster/events", true);
    rawContent.send(null);
  }
  
  window.addEventListener('WebComponentsReady', function() {
    // We use Page.js for routing. This is a Micro
    // client-side router inspired by the Express router
    // More info: https://visionmedia.github.io/page.js/
    // Middleware
    function scrollToTop(ctx, next) {
      app.scrollPageToTop();
      next();
    }
    // Routes
    page('/', scrollToTop, function() {
      app.route = 'home';
      getRepos();
    });
    
    page('/apps', scrollToTop, function() {
      app.route = 'apps';
      getRepos();
    });
    
    page('/apks', scrollToTop, function() {
      app.route = 'apks';
      getRepos();
    });
    page('/community', scrollToTop, function() {
      app.route = 'community';
      getUsers();
    });
    
    page('/events', scrollToTop, function() {
      app.route = 'events';
      getEvents();
    });
    page('/contact', scrollToTop, function() {
      app.route = 'contact';
    });
    
    page('/about', scrollToTop, function() {
      app.route = 'about';
    });
    // add #! before urls
    page({
      hashbang: true
    });
  });
  </script>
