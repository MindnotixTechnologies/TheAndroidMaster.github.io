  function sayHi() {

      'Goodbye.',

      'Don\'t you have anything better to do?',

      'Ooh look a penny.',
      'OHMYGODLOOKATTHAT (runs away while you\'re distracted)',
      'I can\'t think of anything to put here.',
      'Did you hear about the guy whose whole left side was cut off? He\'s all right now.',
      'I\'d tell you a chemistry joke but I know I wouldn\'t get a reaction.',
      'Yesterday I accidentally swallowed some food coloring. The doctor says I\'m OK, but I feel like I died a little inside.',
      'Have you ever tried to eat a clock? It\'s very time consuming.',
      'I used to be a banker but I lost interest.',
      'I relish the fact that you\'ve mustard the strength to ketchup to me.',
      'I once heard a joke about amnesia, but I forgot how it goes.',
      'I used to have a fear of hurdles, but I got over it.',
      'Don\'t trust people that do acupuncture, they\'re back stabbers.',
      'I used to be addicted to soap, but I\'m clean now.',
      'When a clock is hungry it goes back four seconds.',
      'The magician got so mad he pulled his hare out.',
      'I took a picture of a field of wheat, it was grainy.',
      'My tailor is happy to make a pair of pants for me, or at least sew it seams.',
      'I was struggling to figure out how lightning works then it struck me.',
      'My grade in Marine Biology is below sea-level.',
      'I don\'t think I need a spine. It\'s holding me back.',
      'What sound does a bouncing plane make? Boeing boeing boeing.'
    ];
      
    document.querySelector('#toast').text = hellos[Math.floor(Math.random() * hellos.length)];
    document.querySelector('#toast').show();
  }
    
  function createCORSRequest(method, url) {
    var xhr = new XMLHttpRequest();
    if ("withCredentials" in xhr) {
      xhr.open(method, url, true);
    } else if (typeof XDomainRequest != "undefined") {
      xhr = new XDomainRequest();
      xhr.open(method, url);
    } else {
      xhr = null;
    }
    return xhr;
  }
  
  function give(first, second) {
      if (btoa(first) == "bWU=" && btoa(second) == "Zm9vZA==") {
          document.getElementById("secret").style.display = 'block';
          return 'There\'s something special in the about section ;)';
      } else {
          return 'The cabbage doesn\'t like you.';
      }
  }
  
  function onError(status) {
    if (!document.querySelector('#ratelimit').opened) {
      document.querySelector('#requesterror').show();
    }
    console.log("Request failed, error " + status);
  }
  
  function getRequestLimit() {
    var requestContent = new XMLHttpRequest();
    requestContent.onreadystatechange = function () {
      if(requestContent.readyState === 4) {
        if(requestContent.status === 200 || requestContent.status == 0) {
          var obj = JSON.parse(requestContent.responseText);
          console.log(obj.resources.core.remaining + " out of " + obj.resources.core.limit + " requests left");
          if (obj.resources.core.remaining == 0) {
            document.querySelector('#ratelimit').show();
          }
        } else {
          onError(rawContent.status);
        }
      }
    }
    requestContent.open("GET", "https://api.github.com/rate_limit", true);
    requestContent.send(null);
  }
  
  function setCache(url, cache) {
    localStorage.setItem(url, new Date().getTime() + ":" + cache);
  }
  
  function getCache(url) {
    var cache = localStorage.getItem(url);
    if (cache != null && new Date().getTime() - parseInt(cache.substr(0, cache.indexOf(':'))) < 100000) {
      cache = cache.substr(cache.indexOf(':') + 1);
      setCache(url, cache);
      return cache;
    }
  }
  
  function getPerson(url) {
    var cache = getCache(url);
    if (cache != null) {
        document.getElementById('userlist').innerHTML += cache;
        return;
    }
      
    var personContent = new XMLHttpRequest();
    personContent.onreadystatechange = function () {
      if(personContent.readyState === 4) {
        getRequestLimit();
      
        if(personContent.status === 200 || personContent.status == 0) {
          var obj = JSON.parse(personContent.responseText);
          
          var url = obj.html_url;
          if (obj.blog != null && obj.blog.length > 0) url = obj.blog;
          
          var name = obj.login;
          if (obj.name != null && obj.name.length > 0) name = obj.name;
          
          var bio = "This is a person.";
          if (obj.bio != null && obj.bio.length > 0) bio = obj.bio;
          
          var HTML = "<paper-item onclick=\"window.location.href = \'" + url + "\'\"><paper-item-body two-line><div>" + name + "</div><div secondary>" + bio + "</div></paper-item-body></paper-item>";
          document.getElementById('userlist').innerHTML += HTML;
          setCache(url, HTML);          
        } else {
          onError(rawContent.status);
        }
      }
    }
    personContent.open("GET", url, true);
    personContent.send(null);
  }
  
  function getOrganizations() {
    if (document.getElementById('organizationlist').set != null) return;
    
    var url = "https://api.github.com/users/TheAndroidMaster/orgs";
    var cache = getCache(url);
    if (cache != null) {
      document.getElementById('organizationlist').innerHTML = cache;
      document.getElementById('organizationlist').set = true;
      return;
    }
    
    var userContent = new XMLHttpRequest();
    userContent.onreadystatechange = function () {
      if(userContent.readyState === 4) {
        getRequestLimit();
      
        if(userContent.status === 200 || userContent.status == 0) {
          var obj = JSON.parse(userContent.responseText);
          var HTML = "";
          
          for (var i = 0; true; i++) {
            if (obj[i] == null) break;
            HTML += "<paper-item onclick=\"window.location.href = \'" + "https://github.com/" + obj[i].login + "\'\"><img class=\"icon\" style=\"border-radius: 50%;\" src=\"" + obj[i].avatar_url + "\"></img><paper-item-body two-line><div>" + obj[i].login + "</div><div secondary>" + obj[i].description + "</div></paper-item-body></paper-item>";
          }
          
          document.getElementById('organizationlist').innerHTML = HTML;
          document.getElementById('organizationlist').set = true;
          
          setCache(url, HTML);
        } else {
          onError(rawContent.status);
        }
      }
    }
    userContent.open("GET", url, true);
    userContent.send(null);
  }
  
  function getRepos() {
    if (document.getElementById('applist').set != null) return;
    
    var url = "https://api.github.com/users/TheAndroidMaster/repos";
    var appCache = getCache(url + "-applist");
    var repoCache = getCache(url + "-repolist");
    var forkCache = getCache(url + "-forklist");
    if (appCache != null && repoCache != null && forkCache != null) {
      document.getElementById('applist').innerHTML = appCache;
      document.getElementById('repolist').innerHTML = repoCache;
      document.getElementById('forklist').innerHTML = forkCache;
      
      document.getElementById('applist').set = true;
      return;
    }
    
    var repoContent = new XMLHttpRequest();
    repoContent.onreadystatechange = function () {
      if(repoContent.readyState === 4) {
        getRequestLimit();
      
        if(repoContent.status === 200 || repoContent.status == 0) {
          var obj = JSON.parse(repoContent.responseText);
          var repoHTML = "";
          var appHTML = "";
          var forkHTML = "";
          
          for (var i = 0; true; i++) {
            if (obj[i] == null) break;
                      
            if (obj[i].fork) {
              forkHTML += "<a href=\"" + obj[i].html_url + "\"><paper-item><paper-item-body two-line><div>" + obj[i].full_name + "</div><div secondary>" + obj[i].description + "</div></paper-item-body></paper-item></a>";
            } else if (obj[i].homepage != null && obj[i].homepage.length > 0 && obj[i].homepage.indexOf("https://play.google.com/") == 0) {
              var id = "release-" + i;
              appHTML += "<paper-card image=\"https://placeholdit.imgix.net/~text?txtsize=70&bg=E3F2FD&txtclr=000000&w=700&h=300&txt=" + obj[i].name + "\"><div class=\"card-content\">" + obj[i].description + "<br>Last updated " + new Date(obj[i].pushed_at).toString().substr(0, 15) + "</div><div class=\"card-actions\"><a href=\"" + obj[i].homepage + "\"><paper-button>Play Store</paper-button></a><a href=\"" + obj[i].html_url + "\"><paper-button>Github</paper-button></a><a href=\"" + obj[i].html_url + "/releases" + "\"><paper-button>Releases</paper-button></a></div></paper-card>";      
            } else {
              var homepage = obj[i].html_url;
              if (obj[i].homepage != null && obj[i].homepage.indexOf("https://theandroidmaster.github.io/") == 0)
                homepage = obj[i].homepage;
              
              repoHTML += "<a href=\"" + homepage + "\"><paper-item><paper-item-body two-line><div>" + obj[i].name + "</div><div secondary>" + obj[i].description + "</div></paper-item-body></paper-item></a>";
            }
          }
          
          document.getElementById('applist').innerHTML = appHTML;
          document.getElementById('repolist').innerHTML = repoHTML;
          document.getElementById('forklist').innerHTML = forkHTML;
          
          setCache(url + "-applist", appHTML);
          setCache(url + "-repolist", repoHTML);
          setCache(url + "-forklist", forkHTML);
          
          document.getElementById('applist').set = true;
        } else {
          onError(rawContent.status);
        }
      }
    }
    repoContent.open("GET", url, true);
    repoContent.send(null);
  }
  
  function getUsers() {

  function getEvents() {
    if (document.getElementById('relatedcontent').set != null) return;
    
    var url = "https://api.github.com/users/TheAndroidMaster/events";
    var cache = getCache(url);
    if (cache != null) {
      document.getElementById('relatedcontent').innerHTML = cache;
      document.getElementById('relatedcontent').set = true;
      return;
    }
    
    var rawContent = new XMLHttpRequest();
    rawContent.onreadystatechange = function () {
      if (rawContent.readyState === 4) {
        getRequestLimit();
      
        if (rawContent.status === 200 || rawContent.status == 0) {        
          var obj = JSON.parse(rawContent.responseText);
          var HTML = "";
          
          for (var i = 0; true; i++) {
            if (obj[i] == null) break;
            var message = "";
            var icon = "error-outline";
            var url = "https://github.com/" + obj[i].repo.name;
            if (obj[i].type == "PushEvent") {
              message = obj[i].payload.commits[0].message;
              icon = "swap-vert";
            } else if (obj[i].type == "WatchEvent") {
              message = "Starred " + obj[i].repo.name;
              icon = "star";
            } else if (obj[i].type == "MemberEvent") {
              message = obj[i].payload.action + " " + obj[i].payload.member.login;
              icon = "assignment-ind";
            } else if (obj[i].type == "IssueCommentEvent") {
              message = "Commented on issue #" + obj[i].payload.issue.number + ": " + obj[i].payload.issue.title;
              url = obj[i].payload.issue.html_url;
              icon = "announcement";
            } else if (obj[i].type == "CommitCommentEvent") {
              message = "Commented on commit " + obj[i].payload.comment.commit_id + " in " + obj[i].repo.name;
              icon = "announcement";
              url = obj[i].payload.comment.html_url;
            } else if (obj[i].type == "CreateEvent") {
              message = obj[i].payload.ref_type + " " + obj[i].payload.ref + " created";
              icon = "add-box";
            } else if (obj[i].type == "ForkEvent") {
              message = "Forked " + obj[i].repo.name + " to " + obj[i].payload.forkee.full_name;
              icon = "add-box";
            } else if (obj[i].type == "IssuesEvent") {
              message = obj[i].payload.action + " issue #" + obj[i].payload.issue.number;
              icon = "announcement";
            } else if (obj[i].type == "DeleteEvent") {
              message = "Deleted " + obj[i].repo.name;
              icon = "delete";
            } else if (obj[i].type == "PullRequestEvent") {
              message = "Pull request #" + obj[i].payload.number + " " + obj[i].payload.action;
              icon = "compare-arrows";
            } else if (obj[i].type == "ReleaseEvent") {
              message = obj[i].payload.release.tag_name + " " + obj[i].payload.action;
              icon = "cloud-upload";
              url = obj[i].payload.release.html_url;
            } else if (obj[i].type = "GollumEvent") {
              message = obj[i].payload.pages[0].title + " page " + obj[i].payload.pages[0].action + " in " + obj[i].repo.name;
              icon = "book";
              url = "https://github.com" + obj[i].payload.pages[0].html_url;
            }
            HTML += "<a href=\"" + url + "\"><paper-item><iron-icon class=\"icon\" icon=\"" + icon + "\"></iron-icon><paper-item-body two-line><div>" + message + "</div><div secondary>" + new Date(obj[i].created_at).toString().substr(0, 15) + "&nbsp;&ndash;&nbsp;" + obj[i].repo.name + "</div></paper-item-body></paper-item></a>";
          }
          
          document.getElementById('relatedcontent').innerHTML = HTML;
          document.getElementById('relatedcontent').set = true;
          
          setCache(url, HTML);
        } else {
          onError(rawContent.status);
        }
      }
    };
    rawContent.open("GET", url, true);
    rawContent.send(null);
  }
  
  window.addEventListener('WebComponentsReady', function() {
    // We use Page.js for routing. This is a Micro
    // client-side router inspired by the Express router
    // More info: https://visionmedia.github.io/page.js/
    // Middleware
    function scrollToTop(ctx, next) {
      app.scrollPageToTop();
      next();
    }
    // Routes
    page('/', scrollToTop, function() {
      app.route = 'home';
      getOrganizations();
    });
    
    page('/projects', scrollToTop, function() {
      app.route = 'projects';
      getRepos();
    });
    
    page('/community', scrollToTop, function() {
      app.route = 'community';
      getUsers();
    });
    
    page('/events', scrollToTop, function() {
      app.route = 'events';
      getEvents();
    });
    page('/contact', scrollToTop, function() {
      app.route = 'contact';
    });
    
    page('/about', scrollToTop, function() {
      app.route = 'about';
    });
    // add #! before urls
    page({
      hashbang: true
    });
  });
  </script>
