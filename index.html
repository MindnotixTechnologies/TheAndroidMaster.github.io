</form>
  <div class="btn-group" role="group" aria-label="...">

  </div>
</div>
</header>

  <h>This website allows you to break through most website blocking techniques by using an iframe.</h>

    <div class="input-group normalmargin">

        <button class="btn btn-default" type="button" value="Go" onclick="setBrowserFrameSource(); return false;">Go!</button>
      </span>
    </div>
  </div class="embed-responsive embed-responsive-4by3">
  <iframe id="browser" class="embed-responsive-item" name="browser"></iframe>
</div>
