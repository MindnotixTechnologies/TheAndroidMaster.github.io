<html lang="">
<head>
  <meta charset="utf-8">
  <meta name="description" content="App developer and designer">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="James Fenn" />
  <title>James Fenn</title>
  <!-- Place favicon.ico in the `app/` directory -->
  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#2E3AA1">
  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">
  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">
  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="JF">
  <link rel="icon" sizes="256x256" href="/jf2.ico">
  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="James Fenn">
  <link rel="apple-touch-icon-precomposed" sizes="1997x993" href="/touch-icon-iphone-retina">
  <link rel="apple-touch-icon-precomposed" sizes="1997x993" href="/touch-icon-ipad">
  <link rel="apple-touch-icon-precomposed" sizes="1997x993" href="/touch-icon-ipad-retina">
  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->
  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->
  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->
  <!-- For shared styles, shared-styles.html import in elements.html -->
  <style is="custom-style" include="shared-styles"></style>
  <style>
    img {
      width:100%;
      max-height:100%;
    }
    a {
      color:#303F9F;
      text-decoration: none;
    }
    .white {color:#fff;}
    .purple {background-color:#3f51b5;}
    paper-toast {
      margin-left:10%;
    }
  </style>
</head>
<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">
    <paper-drawer-panel id="paperDrawerPanel">
      <!-- Drawer Scroll Header Panel -->
      <paper-scroll-header-panel drawer fixed>
        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar">
          <span class="paper-font-title">Menu</span>
        </paper-toolbar>
        <!-- Drawer Content -->
        <paper-menu class="list" attr-for-selected="data-route" selected="[[route]]">
          <a data-route="home" href="/" on-click="onDataRouteClick">
            <iron-icon icon="home"></iron-icon>
            <span>Home</span>
          </a>
          <a data-route="community" href="/community" on-click="onDataRouteClick">
            <iron-icon icon="group-work"></iron-icon>
            <span>Community</span>
          </a>
          <a data-route="contact" href="/contact" on-click="onDataRouteClick">
            <iron-icon icon="mail"></iron-icon>
            <span>Contact</span>
          </a>
        </paper-menu>
      </paper-scroll-header-panel>
      <!-- Main Area -->
      <paper-scroll-header-panel main condenses keep-condensed-header>
        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar" class="tall">
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
           <span class="flex"></span>
          <!-- Toolbar icons -->
          <a class="white" href="https://play.google.com/store/apps/dev?id=5937321955284727208"><paper-icon-button icon="shop"></paper-icon-button></a>
          <a class="white" href="https://plus.google.com/+JamesFennJAFFA2157/about"><paper-icon-button icon="perm-contact-calendar"></paper-icon-button></a>
          <!-- Application name -->
          <div class="middle middle-container center horizontal layout">
            <div class="app-name">James Fenn</div>
          </div>
          <!-- Application sub title -->
          <div class="bottom bottom-container center horizontal layout">
            <div class="bottom-title paper-font-subhead">App developer and designer</div>
          </div>
        </paper-toolbar>


        <!-- Main Content -->
        <div class="content">
          <iron-pages attr-for-selected="data-route" selected="{{route}}">
            <section data-route="home">
              <paper-material elevation="1">
                <img src="/images/headers/jfthingy.png"></img>
                <h1>About Me</h1>
                <p class="paper-font-body">I am a 15 year old android app developer from the UK. I like making apps, and am constantly looking for new ideas to improve my apps.</p>
              </paper-material>
              <paper-material elevation="1">
                <img src="/images/headers/3appsheader.png"></img>
                <h1>Apps</h1>
                <p class="paper-font-body">
                If you haven't already, you can download my apps from the play store <a href="https://play.google.com/store/apps/dev?id=5937321955284727208">here</a>.
                <br>
                All of my apps are free and have no ads, all that I ask is that you provide some feedback about whether or not you like them.
                </p>
              </paper-material>

              <paper-material elevation="1">
                <h1>License</h1>

              </paper-material>
              
              <paper-button onclick="document.querySelector('#toast1').show()" tabindex="0" raised x-scope paper-button-0" role="button" animated aria-disabled="false" elevation="1">Say hi :)
                <div style="position:relative">
                  <paper-ripple></paper-ripple>
                </div>
              </paper-button>

              <paper-toast id="toast1" text="Hi"></paper-toast>
            </section>

            <section data-route="community">
              <paper-material elevation="1">
                <h1>The Community</h1>
                
                <div class="list short" role="listbox">
                  <paper-item role="option" tabindex="0" aria-disabled="false" class="x-scope paper-item-0">
                    <paper-item-body two-line>
                      <div>Alexandre Piveteau</div>
                      <div secondary><a href="https://plus.google.com/+AlexandrePiveteau/about">plus.google.com/+AlexandrePiveteau</a></div>
                    </paper-item-body>
                  </paper-item>
                  <paper-item role="option" tabindex="0" aria-disabled="false" class="x-scope paper-item-0">

                    </paper-item-body>
                  </paper-item>
                  <paper-item role="option" tabindex="0" aria-disabled="false" class="x-scope paper-item-0">
                    <paper-item-body two-line>
                      <div>Anas Khan</div>
                      <div secondary><a href="https://plus.google.com/101325935187431392674/about">plus.google.com/101325935187431392674</a></div>
                    </paper-item-body>
                  </paper-item>
                  <paper-item role="option" tabindex="0" aria-disabled="false" class="x-scope paper-item-0">

                    </paper-item-body>
                  </paper-item>
                  <paper-item role="option" tabindex="0" aria-disabled="false" class="x-scope paper-item-0">
                    <paper-item-body two-line>
                      <div>Brice Seibert</div>
                      <div secondary><a href="https://plus.google.com/+BriceSeibert23/about">plus.google.com/+BriceSeibert23</a></div>
                    </paper-item-body>
                  </paper-item>
                  <paper-item role="option" tabindex="0" aria-disabled="false" class="x-scope paper-item-0">
                    <paper-item-body two-line>
                      <div>Vukašin Anđelković</div>
                      <div secondary><a href="https://plus.google.com/+Vuka%C5%A1inAn%C4%91elkovi%C4%87zavukodlak/about">plus.google.com/+Vuka%C5%A1inAn%C4%91elkovi%C4%87zavukodlak</a></div>
                    </paper-item-body>

                  <li><a href="https://plus.google.com/+Vuka%C5%A1inAn%C4%91elkovi%C4%87zavukodlak/posts">Vukašin Anđelković - makes mega premium material super icons... including one for me O_O</a></li>
                </ul>-->
              </paper-material>
              
              <paper-material elevation="1">
                <h1>Teamwork!</h1>
                <p>While I try to make all of my apps myself, I usually end up relying on others to get things done faster, so thanks to all the people on google+, stackoverflow, and github that have helped me.</p>
              </paper-material>
            </section>

            <section data-route="contact">
              <paper-material elevation="1">
                <h1>Contact Me</h1>

                <p class="paper-font-body">Contact me via:</p>
                <ul>
                  <li><a href="mailto:18jafenn90@gmail.com>Email</a></li>
                  <li><a href="https://plus.google.com/+JamesFennJAFFA2157/posts">Google+</a></li>
                </ul>
                
                <p>See me on:</a>
                <ul>
                  <li><a href="https://play.google.com/store/apps/dev?id=5937321955284727208">Google Play</a></li>
                  <li><a href="https://github.com/TheAndroidMaster">Github</a></li>
                </ul>
              </paper-material>
            </section>
          </iron-pages>
        </div>
      </paper-scroll-header-panel>
    </paper-drawer-panel>
  </template>
  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
</body>
</html>
