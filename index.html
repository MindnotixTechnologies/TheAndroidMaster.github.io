              <script type="text/javascript">
                var rawFile = new XMLHttpRequest();
    rawFile.open("GET", "http://theandroidmaster.github.io/apps/articles.txt", false);
    rawFile.onreadystatechange = function () {
      if(rawFile.readyState === 4) {
        if(rawFile.status === 200 || rawFile.status == 0) {
          var allText = rawFile.responseText;
          var allTextSplit = allText.split('|');
          for (var i = 0; i < allTextSplit.length; i++) {
            var s = allTextSplit[i];
            document.getElementById('articlecontent').innerHTML += "<div style=\"margin:16px;\"><h1>" + s.split('^')[0] + "</h1>" + s.split('^')[1] + "</div>";
          }
        }
      }
    }
    rawFile.send(null);
    
    app.addEventListener('dom-change', function() {

      var pages = document.querySelector("#pages");
      var next = document.querySelector("#next");
      var previous = document.querySelector("#previous");
      next.addEventListener("click", function() {
          pages.selectNext();
      });
      previous.addEventListener("click", function() {
          pages.selectPrevious();
      });
    });
              </script>

            <section data-route="events">
              <paper-material elevation="1">
                <div id="relatedcontent"></div>
              </paper-material>

              <script>
  var rawContent = new XMLHttpRequest();
  rawContent.open("GET", "https://api.github.com/users/TheAndroidMaster/events", false);
  rawContent.onreadystatechange = function () {
    if(rawContent.readyState === 4) {
      if(rawContent.status === 200 || rawContent.status == 0) {
        var obj = JSON.parse(rawContent.responseText);
        for (var i = 0; true; i++) {
          if (obj[i] == null) break;
          var url = "";
          var message = "";
          var subtitle = obj[i].repo.name;
          if (obj[i].type == "PushEvent") {
            url = obj[i].payload.commits[0].url;
            message = obj[i].payload.commits[0].message;
          } else if (obj[i].type == "WatchEvent") {
            url = obj[i].repo.url;
            message = "Starred " + obj[i].repo.name;
          } else if (obj[i].type == "MemberEvent") {
            url = obj[i].repo.url;
            message = obj[i].payload.action + " " + obj[i].payload.member.login;
          }
          document.getElementById('relatedcontent').innerHTML += "<paper-item onclick=\"window.location.href = \'https://github.com/" + subtitle + "\'\"><paper-item-body two-line><div>" + message + "</div><div secondary>" + subtitle + "</div></paper-item-body></paper-item>";
        }
      }
    }
  }
  rawContent.send(null);
              </script>

  <script type="text/javascript">
  function createCORSRequest(method, url) {
    var xhr = new XMLHttpRequest();
    if ("withCredentials" in xhr) {
      xhr.open(method, url, true);
    } else if (typeof XDomainRequest != "undefined") {
      xhr = new XDomainRequest();
      xhr.open(method, url);
    } else {
      xhr = null;
    }
    return xhr;
  }
  function sayHi() {
    var xhr = createCORSRequest('GET', "http://justinkruit.nl/stuff/jamesfenn/counter/counter.php");
    if (!xhr) {
      throw new Error('CORS not supported');
    }
    xhr.onload = function() {
      var count = xhr.responseText;
      document.getElementById('#toast1').text = count + "people have said hi!";
      document.querySelector('#toast1').show();
    }
    xhr.send(); 
  }
  </script>
