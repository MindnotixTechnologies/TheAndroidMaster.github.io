<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Index</title>
  <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/styles.css">
</head>
<body>
<header Style="position:fixed" id="side">
<h1 class="top">Index</h1>
<div class="top">
<form class="navbar-form navbar-right blued nomargin nopadding" role="search">
    <div class="form-group">
      <input type="text" class="form-control" id="txtUrl" name="url" placeholder="Put url here">
    </div>
  <button type="submit" value="Go" onclick="setBrowserFrameSource(); return false;" class="btn btn-default">Submit</button>
</form>
  <div class="btn-group" role="group" aria-label="...">
    <button type="button" class="btn btn-primary" href="theandroidmaster.github.io/index.html">Index</button>
    <button id="action" type="button" class="btn btn-default">Action</button>
    <button id="adventure" type="button" class="btn btn-default">Adventure</button>
    <button id="arcade" type="button" class="btn btn-default">Arcade</button>
    <button id="puzzle" type="button" class="btn btn-default">Puzzle</button>
    <button id="strategy" type="button" class="btn btn-default">Strategy</button>
    <button id="sports" type="button" class="btn btn-default">Sports</button>
    <button id="other" type="button" class="btn btn-default">Other</button>
  </div>
  <button id="chat" type="button" class="btn btn-default">Chatroom</button>
</div>
</header>
<div class="content">
  <h>This website allows you to break through most website blocking techniques by using an iframe.</h>
  
  
  <div class="embed-responsive embed-responsive-16by9">
  <iframe id="browser" class="embed-responsive-item black" name="browser"></iframe>
</div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript">
    
    $('#action').on('click',function(){
      action();
    });
    
    $('#adventure').on('click', function(){

</script>
</body>
</html>
