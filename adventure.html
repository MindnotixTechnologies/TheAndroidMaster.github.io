<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Adventure Games</title>
  <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/styles-fullscreen.css">
</head>
<body>
<header Style="position:fixed" id="side">
<div class="top">
  <div class="btn-group darkgray" role="group" aria-label="...">
    
    <button id="action" type="button" class="btn btn-default">Jetpack Master</button>
    <button id="adventure" type="button" class="btn btn-default">Nut Rush 2</button>
    <button id="arcade" type="button" class="btn btn-default">Kiba & Kumba: Shadow Run</button>
    <button id="puzzle" type="button" class="btn btn-default">Red Head</button>
    <button id="strategy" type="button" class="btn btn-default">Ufo Run</button>
    <button id="sports" type="button" class="btn btn-default">Fishy Rush</button>
    <button id="other" type="button" class="btn btn-default">Kiba & Kumba: High Jump</button>
  </div>
</div>
</header>
<div class="content">
  <div class="embed-responsive embed-responsive-16by9">
  <iframe id="browser" class="embed-responsive-item black" name="browser"></iframe>
  </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript">
    
    $('#action').on('click',function(){
      action();
    });
    
    $('#adventure').on('click', function(){
      adventure();
    });
    
    $('#arcade').on('click', function(){
      arcade();

      document.getElementById("sports").style.color = "";

</script>
</body>
</html>
