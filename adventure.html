<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Adventure Games</title>
  <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/styles-fullscreen.css">
</head>
<body>
<div class="btn-group">
  <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    <span class="caret"></span>
      </button>
        <ul class="dropdown-menu">
              <li id="action" type="button" class="btn btn-default">Wanderlust</li>
              <li id="adventure" type="button" class="btn btn-default">The Green Mission</li>
              <li id="arcade" type="button" class="btn btn-default">Kiba and Kumba: Jungle Chaos</li>
              <li id="puzzle" type="button" class="btn btn-default">Princess Goldblade and the Dangerous Water</li>
              <li id="strategy" type="button" class="btn btn-default">Sweets Monster</li>
              <li id="sports" type="button" class="btn btn-default">Nut Rush 3 - Snow Scramble</li>
              <li id="other" type="button" class="btn btn-default">Snail Bob 3</li>
        </ul>
      </div>
<div class="content">
  <div class="embed-responsive embed-responsive-4by3">
  <iframe id="browser" class="embed-responsive-item black" name="browser"></iframe>
  </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript">
    
    $('#action').on('click',function(){
      action();
    });
    
    $('#adventure').on('click', function(){
      adventure();
    });
    
    $('#arcade').on('click', function(){
      arcade();
    });

      puzzle();
    });
    
    $('#strategy').on('click', function(){
      strategy();
    });
    
    $('#sports').on('click', function(){

    $('#other').on('click', function(){
      other();
    });

      document.getElementById("browser").src= "http://play.famobi.com/wanderlust";

      document.getElementById("arcade").style.color = "";

      document.getElementById("strategy").style.color = "";
      document.getElementById("sports").style.color = "";

    }
</script>
</body>
</html>
