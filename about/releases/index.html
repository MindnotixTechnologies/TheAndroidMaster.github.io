	<script>
		var title = document.getElementById('title');
		var content = document.getElementById('content');
		var github = document.getElementById('github');
    var about = document.getElementById('about');

	  var repository = parent.location.hash.substring(1);

		document.title = repository.substring(repository.indexOf("/") + 1);
		title.innerHTML = repository.substring(repository.indexOf("/") + 1);

		github.href = "https://github.com/" + repository + "/releases";
    about.href = "https://jfenn.me/about/#" + repository;

    var releases = createCORSRequest("GET", "https://api.github.com/repos/" + repository + "/releases");
    releases.onreadystatechange = function() {
        if (releases.readyState === 4) {
            if (releases.status === 200 || releases.status == 0) {
                console.log(releases.responseText);
                var html = "";
                JSON.parse(releases.responseText).forEach(function(obj) {
                    html += "<div class=\"release\">";
                    html += "<a href=\"" + obj.html_url + "\"><h2>" + obj.name + "</h2></a>";
                    if (obj.prerelease)
                        html += "<p class=\"warning\">UNSTABLE</p>";
                    html += "<div>" + new showdown.Converter().makeHtml(obj.body) + "</div>";
                    obj.assets.forEach(function(asset) {
                        html += "<a href=\"" + asset.browser_download_url + "\">" + asset.name + "</a>&nbsp;&nbsp;";
                    });
                    html += "</div>";
                });
                content.innerHTML = html;
            }
        }
    };
    releases.send(null);

		function createCORSRequest(method, url) {
    		var xhr = new XMLHttpRequest();
    		if ("withCredentials" in xhr) {
      			xhr.open(method, url, true);
    		} else if (typeof XDomainRequest != "undefined") {
      			xhr = new XDomainRequest();
      			xhr.open(method, url);
    		} else {
      			xhr = null;
    		}
    		return xhr;
  		}
	</script>
