<!DOCTYPE html>

    <style>
      .total {margin:0;}
      .container { position:relative;}
      .links { 
        margin:5%;
        bottom:0; left:0;
        position:absolute;
      }
      ul {
        margin:0px;
        list-style-type: none;
        width: 100%;
        padding: 0px;
      }
      li {
        padding-left:10%;
      }
      li.link {
        width:100%;
        padding-top: 20px;
        padding-bottom: 20px;
      }
      ul.link {
        list-style-type: none;
        padding:0px;
        width:100%;
      }
      a {
        font-family: Arial, Helvetica, sans-serif;
        color:#303F9F;
        font-weight: bold;
        padding:5px;
        text-decoration: none;
      }
      p {
        color:#212121;
        font-family: Arial, Helvetica, sans-serif;
      }
      #sidebar {
        position:absolute;
        top:0; bottom:0; left:0;
        width:20%;
        background:#fff;
        box-shadow: 5px 0px 50px #00000040;
        overflow:hidden;
        -webkit-transition: width 0.3s; /* For Safari 3.1 to 6.0 */
        transition: width 0.3s;
      }
      #content { solid #212121; width:80%; height:100%;
        margin-left:20%;
      }
      #iframe {
        border:0px;
        width:100%;
        height:100%;
      }
      #list {
        margin:10px;
        color:#dfdfdf;
      }
      #header {
        width:100%;
      }
      @media (max-width:800px) {
        #sidebar {width:10%;}
        #content {
          width:90%;
          margin-left:10%;
        }
        #sidebar:hover {width:80%;}
        #side {visibility:hidden;}
        #sidebar:hover > #side { visibility:visible; }
      }
    </style>
