<html>
  <head>
    <style>
      .container { position:relative; padding:0 0 0 0px; }
      #sidebar {
        position:absolute;
        top:0; bottom:0; left:0;
        width:20%;
        background:#000;
      }

      #header { border:1px solid #000; width:80%; height:10%; 
        margin-left:20%;
      }
      #content { border:1px solid #000; width:80%; height:80%;
        margin-left:20%;
      }
      #footer { border:1px solid #000; width:80%; height:10%;
        margin-left:20%;
     }
    </style>
  </head>
  <body>
    <div class="container">
     <div id="sidebar"></div>
      <div id="header"></div>
     <div id="content"></div>
     <div id="footer"></div>
    </div>
  </body>
</html>
