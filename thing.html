<html>
  <head>
    <style>
      .total {margin:0;}
      .container { position:relative;}
      #sidebar {
        position:absolute;
        top:0; bottom:0; left:0;
        width:20%;
        background:#000;
      }
      #content { solid #000; width:80%; height:100%;
        margin-left:20%;
      }
      #iframe {
        border:0px;
        width:100%;
        height:100%;
      }
    </style>
  </head>
  <body class="total">
    <div class="container">
     <div id="sidebar"></div>
     <div id="content">
       <iframe id="iframe" src="index.html"></iframe>
     </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script>
      document.getElementById("sidebar").style.backgroundColor = ('#iframe').contents().find("meta[name='theme-color']").attr("content");
      focus();
      var listener = addEventListener('blur', function() {
       if(document.activeElement === document.getElementById('iframe')) {
          document.getElementById("sidebar").style.backgroundColor = ('#iframe').contents().find("meta[name='theme-color']").attr("content");
       }
     });
    </script>
  </body>
</html>
